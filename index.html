<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <!-- model viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>

<body>
    <section class="intro">
        <div class="logo-wrapper">
            <model-viewer id="logo" touch-action="none" interpolation-decay="1" interaction-prompt="none"
                src="./assets/logo.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls
                poster="poster.webp" disable-zoom shadow-intensity="1.71" exposure="0.85" shadow-softness="0.59"
                camera-controls camera-target="4m 4m 0m" auto-rotate rotation-per-second="40deg">
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
            </model-viewer>
        </div>
    </section>

    <section class="intro"></section>
</body>

<script src="./main.js"></script>

</html>
